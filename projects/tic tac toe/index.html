<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe - syvr</title>
</head>

<body>
    <div class="game-container">
        <div id="start-screen">
            <h2>Choose Game Mode</h2>
            
            <div class="mode-buttons">
                <button id="human-btn" class="mode-btn">Human vs Human</button>
                <button id="ai-btn" class="mode-btn">Human vs Computer</button>
            </div>
        </div>

        <div id="game-screen">
            <h1 class="title">Cosmic Tic Tac Toe</h1>

            <div id="board"></div>
            <div id="status"></div>
            
            <div>
                <button id="reset-btn">Reset Game</button>
                <button id="back-btn">Back to Menu</button>
            </div>
        </div>

        <div id="confetti-container"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
