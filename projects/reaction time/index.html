<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reaction Time Test - syvr</title>
</head>

<body>
  <div class="container">
    <h1>Reaction Time Test</h1>
    
    <div id="gameArea" class="game-area" tabindex="0" role="button">
      Click or press SPACE when green appears
    </div>
    
    <div class="stats">
      <div class="stat-box">
        <div class="stat-label">Last Time</div>
        <div id="lastTime" class="stat-value">-</div>
      </div>

      <div class="stat-box">
        <div class="stat-label">Best Time</div>
        <div id="bestTime" class="stat-value">-</div>
      </div>
    </div>

    <div class="controls">Controls: Mouse Click or Spacebar</div>
    <button id="startButton">Start Game</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
