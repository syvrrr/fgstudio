<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fluppy Bird - syvr</title>
</head>

<body>
    <div class="game-container">
        <div class="menu-screen" id="menuScreen">
            <h1>Fluppy Bird</h1>
            <p class="high-score">
                High Score: <span id="highScore">0</span>
            </p>

            <button id="startButton" class="btn">Start Game</button>
        </div>

        <div class="game-over-screen hidden" id="gameOverScreen">
            <h2>Game Over</h2>
            <p class="score">
                Score: <span id="finalScore">0</span>
            </p>

            <p class="high-score">
                High Score: <span id="finalHighScore">0</span>
            </p>

            <button id="restartButton" class="btn">Play Again</button>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="ui">
            <div class="score-container">
                <span id="currentScore">0</span>
            </div>
            
            <button id="pauseButton" class="btn-pause hidden">❚❚</button>
        </div>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
