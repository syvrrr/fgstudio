<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Air Hockey - syvr</title>
</head>

<body>
    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div id="game-container">
        <div id="menu">
            <h1>Air Hockey</h1>
            <p>Score goals in the opponent's goal area.</p>
            <p>Defend your goal on the left side.</p>
            
            <button class="button" onclick="startGame()">Start Game</button>
        </div>

        <div id="game-over" style="display: none;">
            <h1>Game Over!</h1>
            <p id="final-result"></p>

            <button class="button" onclick="startGame()">Play Again</button>
        </div>

        <div id="timer">60s</div>
        <div id="score">0 - 0</div>
        
        <div id="left-goal" class="goal"></div>
        <div id="right-goal" class="goal"></div>
        <div id="left-goal-line" class="goal-line"></div>
        <div id="right-goal-line" class="goal-line"></div>
        <div id="center-line"></div>
        <div id="center-circle"></div>
        
        <div id="player-paddle" class="paddle"></div>
        <div id="computer-paddle" class="paddle"></div>
        <div id="puck"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
