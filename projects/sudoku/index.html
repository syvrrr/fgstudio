<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sudoku - syvr</title>
</head>

<body>
    <div class="bg-animation">
        <div class="bg-gradient gradient-1"></div>
        <div class="bg-gradient gradient-2"></div>
        <div class="bg-gradient gradient-3"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Sudoku</h1>

            <div class="difficulty">
                <button class="active" data-difficulty="easy">Easy</button>
                <button data-difficulty="medium">Medium</button>
                <button data-difficulty="hard">Hard</button>
            </div>

            <div class="controls">
                <button onclick="newGame()">New Game</button>
                <button onclick="checkSolution()">Check Solution</button>
            </div>
        </div>

        <div class="grid"></div>
        <div class="status"></div>
        
        <div class="numpad">
            <button onclick="inputNumber(1)">1</button>
            <button onclick="inputNumber(2)">2</button>
            <button onclick="inputNumber(3)">3</button>
            <button onclick="inputNumber(4)">4</button>
            <button onclick="inputNumber(5)">5</button>
            <button onclick="inputNumber(6)">6</button>
            <button onclick="inputNumber(7)">7</button>
            <button onclick="inputNumber(8)">8</button>
            <button onclick="inputNumber(9)">9</button>
            <button onclick="inputNumber(0)">Clear</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
